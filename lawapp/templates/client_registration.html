          <div class="col-md-9 ftco-animate mb-5 text-center">

	  <div class="row no-gutters">
								<div class="col-md-7">
									<div class="contact-wrap w-100 p-md-5 p-4">
										<h3 class="mb-4">Client Registration</h3>
										<form method="POST" action="{% url 'client_reg' %}" id="contactForm" name="contactForm" class="contactForm">
											<div class="row">
												<div class="col-md-6">
													{% csrf_token %}
													<div class="form-group">
														<label class="label" for="name">Full Name</label>
														<input type="text" class="form-control" name="full_name" id="name" placeholder="Name">
													</div>
												</div>
												<div class="col-md-6">
													<div class="form-group">
														<label class="label" for="email">Email </label>
														<input type="email" class="form-control" name="email" id="email" placeholder="Email">
													</div>
												</div>
												<div class="col-md-6">
													<div class="form-group">
														<label class="label" for="password">Password</label>
														<input type="password" class="form-control" name="password" id="password" placeholder="Password">
													</div>
												</div>
												<div class="col-md-6">
													<div class="form-group">
														<label class="label" for="mobile">mobile </label>
														<input type="number" class="form-control" name="mobile" id="mobile" placeholder="Mobile">
													</div>
												</div>

												<div class="col-md-6">
													<div class="form-group">
														<label class="label" for="city">City </label>
														 <select name="city" id="city">
														   <option  value="Ahemdabad">Ahemdabad</option>
														  <option value="Bangalore">Bangalore</option>
															 <option  value="Bhopal">Bhopal</option>
														  <option  value="Chennai">Chennai</option>
														  <option  value="Delhi">Delhi</option>
														  <option value="Hyderabad">Hyderabad</option>
														  <option value="Kerala">Kerala</option>
														  <option value="Kolkata">Kolkata</option>
														  <option value="Mumbai">Mumbai</option>
															<option value="Pune">Pune</option>
															<option value="Telangana">Telangana</option>
														  </select>
													</div>
												</div>

												<div class="col-md-12">
													<div class="form-group">
														<label class="label" for="Address">Address</label>
														<textarea name="address" class="form-control" id="Address" cols="30" rows="4" placeholder="Address...."></textarea>
													</div>
												</div>
												<div class="col-md-12">
													<div class="form-group">
														<input type="submit" value="Register" class="btn btn-primary">
														<div class="submitting"></div>
														{{msg}}
													</div>
												</div>
											</div>
										</form>
									</div>
								</div>

							</div>
