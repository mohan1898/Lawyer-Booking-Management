 <div class="row no-gutters">
								<div class="col-md-7">
									<div class="contact-wrap w-100 p-md-5 p-4">
										<h3 class="mb-4">Lawyer Booking</h3>
										<form method="POST" action="" id="contactForm" name="contactForm" class="contactForm">
											<div class="row">
												<div class="col-md-6">
													{% csrf_token %}


												<div class="col-md-10">
													<div class="form-group">
														<label class="label" for="id">Client Id:</label>
														<input type="email" class="form-control" name="client" value="{{client}}" id="id" placeholder="id">
													</div>
												</div>
												<div class="col-md-10">
													<div class="form-group">
														<label class="label" for="id">Lawyer Id:</label>
														<input type="email" class="form-control" name="lawyer" value="{{lawyer}}" placeholder="lawyer_id">
													</div>
												</div>
													<div class="col-md-10">
													<div class="form-group">
														<label class="label" for="id">Description:</label>
														<textarea  class="form-control" name="description" ></textarea>
													</div>
												</div>

													<div class="col-md-10">
													<div class="form-group">
														<label class="label" for="id">Date:</label>
														<input  type="date" class="form-control" name="date" id="date_picker">
													</div>
												</div>
													<div class="col-md-10">
													<div class="form-group">
														<label class="label" for="id">Time:</label>
														<input type="time" class="form-control" name="time" >
													</div>
												</div>

													<div class="col-md-12">
													<div class="form-group">
														<input type="submit" value="Book" class="btn btn-primary">
														<div class="submitting"></div>
														{{msg}}
													</div>
												</div>
											</div>
										</div>
										</form>
									</div>
									</div>
								</div>

{% include 'client_footer.html' %}

<script language="javascript">
        var today = new Date();
        var dd = String(today.getDate()).padStart(2, '0');
        var mm = String(today.getMonth() + 1).padStart(2, '0');
        var yyyy = today.getFullYear();

        today = yyyy + '-' + mm + '-' + dd;
        $('#date_picker').attr('min',today);
    </script>
